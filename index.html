<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="navbar"> ROCK | PAPER | SCISSORS</div>
        </header>
        <div id="content">
            <button id="rock" class="choose"></button>
            <button id="paper" class="choose"></button>
            <button id="scissors" class="choose"></button>
        </div>
        <div id="score-board">
            <div id="user">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div id="computer">
                <p id="comp-score">0</p>
                <p>COMP</p>
            </div>
        </div>
        <div id="result">
            <div id="info">Play Your Move</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
